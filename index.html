<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vídeo Fullscreen</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
      font-family: sans-serif;
      background: black;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .botao {
      position: absolute;
      z-index: 2;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #playBtn {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
    }

    #playBtn:hover {
      background: white;
    }

    #replayBtn {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      font-size: 180px;
      color: white;
    }

    #replayBtn:hover {
      color: #ccc;
    }

    #linkInferior {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 30px 60px;
      text-decoration: none;
      border-radius: 5px;
      z-index: 2;
      font-size: 48px;
      display: none;
    }

    #linkInferior:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <video id="meuVideo" preload="auto">
    <source src="assets/video2.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <button id="playBtn" class="botao">Play</button>
  <button id="replayBtn" class="botao"><i class="bi bi-arrow-clockwise"></i></button>
  <a id="linkInferior" href="https://forms.gle/7qDkE4aCZpfGfjWw6" target="_blank">Ir para o formulário</a>

  <script>
    const video = document.getElementById('meuVideo');
    const playBtn = document.getElementById('playBtn');
    const replayBtn = document.getElementById('replayBtn');
    const linkInferior = document.getElementById('linkInferior');

    // Mostrar frame inicial
    window.addEventListener('DOMContentLoaded', () => {
      video.currentTime = 0;
      video.pause();
      playBtn.style.display = 'block';
      replayBtn.style.display = 'none';
    });

    // Clique no botão de Play
    playBtn.addEventListener('click', () => {
      video.currentTime = 0;
      video.volume = 1;
      video.play();
      playBtn.style.display = 'none';
    });

    // Quando o vídeo termina
    video.addEventListener('ended', () => {
      replayBtn.style.display = 'block';
      linkInferior.style.display = 'block';
    });

    // Clique no botão de Replay
    replayBtn.addEventListener('click', () => {
      video.currentTime = 0;
      video.play();
      replayBtn.style.display = 'none';
      linkInferior.style.display = 'none';
    });
  </script>

</body>
</html>
