<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vídeo Fullscreen</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
      font-family: sans-serif;
      background: black;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .botao {
      position: absolute;
      z-index: 2;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #replayBtn {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      font-size: 180px;
      color: white;
    }

    #replayBtn:hover {
      color: #ccc;
    }

    #linkInferior {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 30px 60px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 34px;
    }

    #linkInferior:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    #botaoContainerTopo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      width: 80%;
      z-index: 2;
    }

    #botaoContainerBaixo {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      width: 80%;
      z-index: 2;
    }
  </style>
</head>
<body>

  <video id="meuVideo" preload="auto">
    <source src="assets/video2.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <!-- Botão central -->
  <button id="replayBtn" class="botao"><i class="bi bi-play-circle"></i></button>

  <div id="botaoContainerTopo">
    <a id="linkInferior" href="https://forms.gle/7qDkE4aCZpfGfjWw6" target="_blank">Registre sua presença</a>
    <a id="linkInferior" href="video2.html">Conheça o Museu virtual</a>
  </div>

  <div id="botaoContainerBaixo">
    <a id="linkInferior" href="https://view.genially.com/68e814f25479830ef4b4811f/interactive-content-museu-do-conhecimento" target="_blank">Quem sou?</a>
  </div>

  <script>
    const video = document.getElementById('meuVideo');
    const replayBtn = document.getElementById('replayBtn');
    const topo = document.getElementById('botaoContainerTopo');
    const baixo = document.getElementById('botaoContainerBaixo');

    // Estado inicial: botões e play visíveis
    window.addEventListener('DOMContentLoaded', () => {
      video.pause();
      replayBtn.style.display = 'block';
      topo.style.display = 'flex';
      baixo.style.display = 'flex';
      replayBtn.innerHTML = '<i class="bi bi-play-circle"></i>';
    });

    // Clique no play
    replayBtn.addEventListener('click', () => {
      video.currentTime = 0;
      video.play();

      // Esconde tudo durante o vídeo
      replayBtn.style.display = 'none';
      topo.style.display = 'none';
      baixo.style.display = 'none';
    });

    // Quando o vídeo termina
    video.addEventListener('ended', () => {
      // Mostra tudo novamente
      replayBtn.style.display = 'block';
      topo.style.display = 'flex';
      baixo.style.display = 'flex';
      replayBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i>';
    });
  </script>

</body>
</html>
